<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to speech</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/3be12f427a.js" crossorigin="anonymous"></script>
    <!--<script src="https://code.responsivevoice.org/responsivevoice.js?key=YOUR_UNIQUE_KEY"></script>-->
</head>
<body>
    <!--<nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Text to speech</a>
        </div>      
    </nav>-->
    <h1 class="name">Text to speech</h1>
    <div class="form">

        <!-- voices -->
            <select name="voice" id="voice" class="input input--dropdown js--animations voice">
                <option value="" selected disabled hidden>Languages & Voices</option>option> <!--to put the field as already selected so users cant do it-->
                <option value="UK English Female">UK English Female</option>
                <option value="UK English Male">UK English Male</option>
                <option value="US English Female">US English Female</option>
                <option value="US English Male">US English Male</option>
                <option value="Brazilian Portuguese Female">Brazilian Portuguese Female</option>            
                <option value="Italian Female">Italian Female</option>
                <option value="Japanese Female">Japanese Female</option>
                <option value="Japanese Male">Japanese Male</option>
                <option value="Korean Female">Korean Female</option>
                <option value="Portuguese Female">Portuguese Female</option>
                <option value="Spanish Latin American Female">Spanish Latin American Female</option>
                <option value="Spanish Latin American Female">Spanish Latin American Female</option>
                <option value="Arabic Male">Arabic Female</option>
                <option value="Arabic Male">Arabic Male</option>
                <option value="Chinese (Hong Kong) Female">Chinese (Hong Kong) Female</option>
                <option value="Chinese Taiwan Female">Chinese Taiwan Female</option>
            </select>
            
        </select>

        <!-- text -->
        <textarea name="text" class="text" id="text" cols="30" rows="10" placeholder="Write ur text here!" onclick='responsiveVoice.speak("write your text here" , "UK English Male");'></textarea>

        <!-- buttons -->
       <div>
        <button class="send" id="start">Speech! <i class="fas fa-play"></i></button>
        <button class="send" id="pause">Pause <i class="fas fa-pause"></i></button>
        <button class="send" id="resume">Resume <i class="fas fa-play"></i></button>
        <button class="send" id="stop">Stop <i class="fas fa-stop"></i></button>
        <button class="send" id="clear">Clear <i class="fas fa-eraser"></i></i></button>
       </div>

    </div>

    <!-- JS -->
    <script src="js/responsivevoice.js"></script>
    <script src="script.js"></script>
</body>
</html>

<script src="https://code.responsivevoice.org/responsivevoice.js"></script>
